<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Login</title>
<link
	th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body> 
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Login</h1>
		</div>
		<div class="panel-body">

			<form class="form-horizontal" th:action="@{/login}" method="post">
				<div th:if="${param.error}">Usuario ou Senha invalidos.</div>
				<div th:if="${param.logout}">Logout Realizado.</div>

				<div class="form-group row">
					<div class="col-10">
						<input class="form-control" type="text" name="username"
							placeholder="Nome"/>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-10">
						<input class="form-control" type="password" name="password"
							placeholder="Senha"/>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Entrar</button>
			</form>
		</div>
	</div>

</body>
</html>
