<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Eventos</title>
<link
	th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>

	<div th:include="fragments/header :: header"></div>
	<div class="container">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Eventos</h1>
			</div>
			<div class="panel-body">

				<form class="form-horizontal" method="POST" th:object="${evento}"
					th:action="@{/eventos}">
					<div class="alert alert-success"
						th:if="${! #strings.isEmpty(mensagem)}" th:text="${mensagem}"></div>

					<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>

					<input type="text" hidden="true" th:field="*{id}" />
					<div class="form-group row">
						<div class="col-10">
							<input class="form-control" type="text" th:field="*{title}"
								placeholder="Titulo" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-10">
							<input class="form-control" type="text" th:field="*{start}"
							id="datepicker"	placeholder="Inicio" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-10">
							<input class="form-control" type="text" th:field="*{end}"
							id="datepicker"	placeholder="Fim" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-10">
							<input class="form-control" type="text" th:field="*{url}"
								placeholder="Url" />
						</div>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th>modalidade</th>
								<th>Associar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="modalidade : ${modalidades}">
								<td th:text="${modalidade.nome}"></td>
								<td><input type="checkbox" th:field="*{modalidade}"
									th:value="${modalidade.id}" /></td>
							</tr>
						</tbody>
					</table>
					<table class="table">
						<thead>
							<tr>
								<th>praia</th>
								<th>Associar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="praia : ${praias}">
								<td th:text="${praia.nome}"></td>
								<td><input type="checkbox" th:field="*{praia}"
									th:value="${praia.id}" /></td>
							</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Titulo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="evento : ${eventos}">
							<td th:text="${evento.id}"></td>
							<td th:text="${evento.title}"></td>
							<td><a th:href="@{/evento/editar/{id}(id=${evento.id})}">Editar</a></td>
							<td><a th:href="@{/evento/excluir/{id}(id=${evento.id})}">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
